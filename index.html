<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>Charx2Risum</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>

<body>
  <div class="container">
    <h2>.charx → .risum 변환기</h2>
    <p>.charx 파일을 선택하면 내부 에셋을 읽어 새 .risum 파일로 만듭니다.</p>
    <div class="name-input-row">
      <input type="text" id="charName" placeholder="캐릭터 이름" />
      <input type="text" id="filterText" placeholder="🔍 원본 캐릭터 이름" />
    </div>
    <div class="toggle-row">
      <label>
        <input type="checkbox" id="hasNameToggle" /> 에셋의 첫 부분에 이름 존재 안함
      </label>
      <label>
        <input type="checkbox" id="useCostumeToggle" /> 복장 시스템 사용
      </label>
    </div>
    
    <div id="content-wrapper">
      <div class="profile-section">
        <h3>캐릭터 프로필</h3>
        <textarea id="profileInput" placeholder="여기에 캐릭터 프로필을 입력하세요 (예시: # Character Profile: 캐릭터 이름...)"></textarea>
      </div>
      <div class="image-section">
        <div class="image-header">
          <h3>에셋 이미지</h3>
          <div class="toggle-group">
            <label class="toggle-label">
              <input type="checkbox" id="viewImagesButton" />
              <span>이미지 보이기</span>
            </label>
            <label class="toggle-label">
              <input type="checkbox" id="hideTagInputToggle" />
              <span>텍스트 추가 안하기</span>
            </label>
          </div>
        </div>
        <div id="imageControls" class="image-controls" style="display: none;">
          <input type="text" id="tagInput" placeholder="추가할 텍스트 입력" />
          <button id="addTagButton">+</button>
        </div>
        <div id="imagePreviewContainer" class="image-preview-container"></div>
      </div>
    </div>

    <div class="file-action-row">
      <input type="file" id="fileInput" accept=".charx, .zip, .PNG, .JPG, .JPEG" />
      <button id="createRisumButton">
        New .risum 파일 생성
      </button>
    </div>
    <div id="status">.charx 파일을 선택해주세요.</div>
  </div>

  <script type="module" src="./main.js"></script>
  <a href="https://github.com/zzrot1244/Charx2Risum">깃허브 링크</a>
</body>

</html>
